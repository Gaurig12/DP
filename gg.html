<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Image Slider</title>
    <style>
        /* CSS for slider styling */
        
        .slider {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }
        
        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .slide {
            min-width: 100%;
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="assets/Picture1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="assets/Picture2.jpg" alt="Image 2"></div>
            <div class="slide"><img src="assets/Picture3.jpg" alt="Image 3"></div>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const slide = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slide.length;
            updateSlide();
        }

        function updateSlide() {
            slides.style.transform = `translateX(${-currentSlide * 100}%)`;
        }

        setInterval(nextSlide, 5000); // Change slide every 5 seconds
    </script>
</body>

</html>
